<form class="user-form" [formGroup]="form" (ngSubmit)="submit($event)">

  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" id="name" name="name" placeholder="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input formControlName="email" type="email" id="email" name="email" placeholder="email@email.com" required>
    <div *ngIf="isEmailInvalid()" class="helper-text">
      Please enter a valid email.
    </div>
  </div>

  <div class="form-group">
    <label for="departmentType">Department:</label>
    <select formControlName="departmentType" id="departmentType" name="departmentType" required>
      <option value="HR">HR</option>
      <option value="IT">IT</option>
      <option value="FINANCE">FINANCE</option>
      <option value="MARKETING">MARKETING</option>
    </select>
  </div>

  <div class="button-group">
    <button type="submit">Submit</button>
    <button type="button" (click)="onReturn()">Return</button>
  </div>
</form>
